<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThunderFox Play</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video id="video-container" autoplay muted loop playsinline></video>
  
  <div class="search-bar-container">
    <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
      <div class="search-bar">
        <input 
          type="text" 
          name="q" 
          id="search-input" 
          placeholder="Search Google or type a URL" 
          autocomplete="off"
        />
      </div>
    </form>
  </div>

  <div id="file-info"></div>

  <div class="upload-button-container">
    <button class="upload-button" id="upload-button">Choose Video</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
